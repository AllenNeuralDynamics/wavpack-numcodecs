name: Python Package without Cython

on:
  pull_request:
    branches: [main]
    types: [synchronize, opened, reopened, ready_for_review]


jobs:
  build-and-test:
    name: Test on (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
    steps:
      - uses: actions/checkout@v2
      - uses: s-weigand/setup-conda@v1
        with:
          python-version: "3.9"
      - name: Install WavPack (ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install wget
          sudo apt install -y gettext

          wget https://www.wavpack.com/wavpack-5.6.0.tar.bz2
          tar -xf wavpack-5.6.0.tar.bz2
          cd wavpack-5.6.0
          ./configure
          sudo make install
          cd ..

          # check libraries
          ls /usr/local/lib/ | grep wavpack
      - name: Install WavPack (macos)
        if: matrix.os == 'macos-latest'
        run: |
          conda install wget

          wget https://www.wavpack.com/wavpack-5.6.0.tar.bz2
          tar -xf wavpack-5.6.0.tar.bz2
          cd wavpack-5.6.0
          ./configure
          sudo make install
          cd ..
      - name: Python version
        run: |
          which python
      - name: Install dependencies
        run: |
          pip install .
          pip install zarr
          pip install pytest
      # - name: Wavpack libraries version
      #   run: |
      #     python -c "from wavpack_numcodecs import wavpack_version; print(wavpack_version)"
      - name: Test with pytest 
        run: |
          pytest -v
